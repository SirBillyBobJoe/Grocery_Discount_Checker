server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to backend-service (internal cluster DNS)
    location /api/ {
        proxy_pass http://backend-service:8080;
    }

    # React router fallback
    location / {
        try_files $uri /index.html;
    }
}
