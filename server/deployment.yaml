apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: sirbillybobjoe/backend
        ports:
        - containerPort: 8080
        env:
          - name: SENDER_EMAIL
            value: "val"
          - name: APP_PASSWORD
            value: "val"
          - name: MONGO_DB_URL
            value: "val"
